.container {
    width: 600px;
    margin: auto;
    padding: 20px;
    position: relative;
}

.area-komputer {
    width: 560px;
    height: 250px;
    margin: 5px auto;
    background-color: lightblue;
    background: linear-gradient(to bottom, rgba(179,220,237,1) 0%, rgba(41,184,229,1) 100%);
    position: relative;
    padding-top: 40px;
    box-sizing: border-box;
    border-radius: 40px 40px 0 0;
}

.area-player {
    width: 560px;
    height: 250px;
    margin: 5px auto;
    background-color: lightgreen;
    background: linear-gradient(to bottom, rgba(210,255,82,1) 0%, rgba(145,232,66,1) 100%);
    position: relative;
    border-radius: 0 0 40px 40px;
}

.info {
    width: 150px;
    height: 60px;
    border: 5px solid salmon;
    position: absolute;
    left: 50%;
    margin-left: -75px;
    top: 50%;
    margin-top: -30px;
    background-color: white;
    border-radius: 30px;
    z-index: 1;
    text-align: center;
    line-height: 60px;
    color: #f89bb4;
    font-size: 26px;
    text-shadow: 1px 1px 1px rgba(0,0,0,.3);
}

ul {
    padding-top: 80px;
    padding-left: 25px;
}

li {
    display: inline-block;
    margin: 0 18px;
}

img {
    width: 130px;
    height: 130px;
    display: block;
    margin: auto;
    border-radius: 50%;
}

.gajah, .orang, .semut {
    transition: .3s;
    position: relative;
    top:0;
    cursor: pointer;
}

.gajah:hover, .semut:hover, .orang:hover, .active {
    box-shadow: 0 0 10px 5px limegreen;
}

.gajah:active, .semut:active, .orang:active {
    top: 2px;
}

        // Pilihan Computer
function getPilihanComputer(){
    const Computer = Math.round(Math.random() * 10);
    if (Computer < 4) return 'gajah';
    if (Computer > 4 && Computer < 7) return 'semut';
    return 'orang';
    };
    
    // Rules Permainan
function Hasil(Computer , Player){
    if(Player == Computer) return "SERI";
    if (Player == 'gajah') return (Computer == 'orang') ? 'MENANG!' : 'KALAH!';
    if (Player == 'orang') return (Computer == 'semut') ? 'MENANG!' : 'KALAH!';
    if (Player == 'semut') return (Computer == 'gajah') ? 'MENANG!' : 'KALAH!';
    return 'memasukkan pilihan yang salah!';
}


    function putar(){
        const imgComputer = document.querySelector('.img-komputer');
        const gambar = ['gajah','semut','orang'];
        let i = 0;
        const waktuMulai = new Date().getTime();
        setInterval(function(){
            if(new Date().getTime() - waktuMulai > 1000){
                clearInterval;
                return
            }
            imgComputer.setAttribute('src', '' + gambar[i++] + '.jpg');
            if(i == gambar.length) return i = 0;
        }, 100);
    }





const pilihan = document.querySelectorAll('li img');
            // Pill itu artinya adalah informasi dari Event yang sedang terjadi tapi terjadinya saat kita click saja ya walaupun aslinya sudah tampil seluruh datanya tapi tidak muncul akan muncul sesuai event yang kita click atau yang kita click saja
    pilihan.forEach(function(pil){
        pil.addEventListener('click',function(){
            const pilihanComputer = getPilihanComputer();
            const pilihanPlayer = pil.className;
            const hasilnya = Hasil(pilihanComputer,pilihanPlayer);
            const MenangKalah = document.querySelector('.info');
            MenangKalah.innerHTML = hasilnya;
            putar();

        setTimeout(function(){
            
            const imgGambar = document.getElementsByClassName('img-komputer')[0];
            imgGambar.setAttribute('src', '' + pilihanComputer + '.jpg');

        },1000);

         
        });
    });
